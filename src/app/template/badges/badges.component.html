<ng-container [ngSwitch]="badgeType">
    <!-- text badge -->
    <ng-container *ngSwitchCase="''">
        <ng-container *ngFor="let badge of badges;index as i">
            <div class=" {{ customClass }} badge-text">
                <div class="text"> {{ badge }} </div>
            </div>
        </ng-container>
    </ng-container>

    <!-- horizontal-badges -->
    <ng-container *ngSwitchCase="'status-horizontal'">
        <div class="horizontal-badges">
            <div class=" {{ customClass }} badge-text " [style.background-color]="background" *ngFor="let sts of status">
                <div class="text" [style.color]="color"> {{ sts }} </div>
            </div>
        </div>
    </ng-container>

    <!-- Right-side dotted badge -->
    <ng-container *ngSwitchCase="'right-dotted-badge'">
        <ng-container *ngFor="let badge of badges;index as i">
            <div class=" {{ customClass }} badge-text">
                <div class="text"> {{ badge }} </div>
                <div class="active-icon" [ngStyle]="{background: iconColor}"></div>
            </div>
        </ng-container>
    </ng-container>

    <!-- Left-side dotted badge -->
    <ng-container *ngSwitchCase="'left-dotted-badge'">
        <ng-container *ngFor="let badge of badges;index as i">
            <div class=" {{ customClass }} badge-text">
                <div class="active-icon" [ngStyle]="{background: iconColor}"></div>
                <div class="text"> {{ badge }} </div>
            </div>
        </ng-container>
    </ng-container>

    <!-- Outlined badge -->
    <ng-container *ngSwitchCase="'outlined-badge'">
        <ng-container *ngFor="let badge of badges; index as i">
            <span class="{{ customClass }} outlined-badge-default">
                {{ badge }}
            </span>
        </ng-container>
    </ng-container>

    <!-- number  badge -->
    <ng-container *ngSwitchCase="'count'">
        <div class=" {{ customClass }}  badge-number">
            <div class="number"> {{ count }}</div>
            <div [ngStyle]="{background: iconColor}"></div>
        </div>
    </ng-container>

    <!-- number  badge -->
    <ng-container *ngSwitchCase="'version'">
        <div class=" {{ customClass }}  version-badge">
            <div class=""> <ng-content></ng-content> </div>
        </div>
    </ng-container>
</ng-container>
