
<mat-card>
  <mat-card-content>
    <button class="btn btn-secondary" routerLink="/address/list">Back</button>
      <mat-card-title class="title">Bulk Edit Selected Addresses</mat-card-title>

<div>
  <form [formGroup]="bulkEditForm" (ngSubmit)="onSubmit()" class="bulk-edit-form">

    <div class="form-container">
      <!-- Address Line 1 -->
           <mat-form-field>
            <mat-label>Address Line1</mat-label>
            <input matInput formControlName="addressLine1" />
          </mat-form-field>
          <button mat-icon-button *ngIf="!isFieldEditEnabled['addressLine1']" (click)="enableFieldEdit('addressLine1')">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button *ngIf="isFieldEditEnabled['addressLine1']" (click)="cancelFieldEdit('addressLine1')">
            <mat-icon>cancel</mat-icon>
          </button>

      <!-- Address Line 2 -->
      <mat-form-field>
        <mat-label>Address Line2</mat-label>
        <input matInput formControlName="addressLine2" />
      </mat-form-field>

      <button mat-icon-button *ngIf="!isFieldEditEnabled['addressLine2']" (click)="enableFieldEdit('addressLine2')">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button *ngIf="isFieldEditEnabled['addressLine2']" (click)="cancelFieldEdit('addressLine2')">
        <mat-icon>cancel</mat-icon>
      </button>

      <!-- City -->
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>

      <button mat-icon-button *ngIf="!isFieldEditEnabled['city']" (click)="enableFieldEdit('city')">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button *ngIf="isFieldEditEnabled['city']" (click)="cancelFieldEdit('city')">
        <mat-icon>cancel</mat-icon>
      </button>

      <!-- District -->
      <mat-form-field>
        <mat-label>District</mat-label>
        <input matInput formControlName="district" />
      </mat-form-field>

      <button mat-icon-button *ngIf="!isFieldEditEnabled['district']" (click)="enableFieldEdit('district')">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button *ngIf="isFieldEditEnabled['district']" (click)="cancelFieldEdit('district')">
        <mat-icon>cancel</mat-icon>
      </button>

      <!-- Pincode -->
      <mat-form-field>
        <mat-label>Pincode</mat-label>
        <input matInput formControlName="pincode" />
      </mat-form-field>

      <button mat-icon-button *ngIf="!isFieldEditEnabled['pincode']" (click)="enableFieldEdit('pincode')">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button *ngIf="isFieldEditEnabled['pincode']" (click)="cancelFieldEdit('pincode')">
        <mat-icon>cancel</mat-icon>
      </button>

      <!-- State -->
      <mat-form-field>
        <mat-label>State</mat-label>
        <input matInput formControlName="state" />
      </mat-form-field>

      <button mat-icon-button *ngIf="!isFieldEditEnabled['state']" (click)="enableFieldEdit('state')">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button *ngIf="isFieldEditEnabled['state']" (click)="cancelFieldEdit('state')">
        <mat-icon>cancel</mat-icon>
      </button>

      <!-- Country -->
      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" />
      </mat-form-field>

      <button mat-icon-button *ngIf="!isFieldEditEnabled['country']" (click)="enableFieldEdit('country')">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button *ngIf="isFieldEditEnabled['country']" (click)="cancelFieldEdit('country')">
        <mat-icon>cancel</mat-icon>
      </button>

      <!-- Region -->
      <mat-form-field>
        <mat-label>Region</mat-label>
        <input matInput formControlName="region" />
      </mat-form-field>

      <button mat-icon-button *ngIf="!isFieldEditEnabled['region']" (click)="enableFieldEdit('region')">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button *ngIf="isFieldEditEnabled['region']" (click)="cancelFieldEdit('region')">
        <mat-icon>cancel</mat-icon>
      </button>

      <!-- Landmark -->
      <mat-form-field>
        <mat-label>Land Mark</mat-label>
        <input matInput formControlName="landMark" />
      </mat-form-field>

      <button mat-icon-button *ngIf="!isFieldEditEnabled['landMark']" (click)="enableFieldEdit('landMark')">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button *ngIf="isFieldEditEnabled['landMark']" (click)="cancelFieldEdit('landMark')">
        <mat-icon>cancel</mat-icon>
      </button>

      <!-- Phone Number -->
      <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" />
      </mat-form-field>

      <button mat-icon-button *ngIf="!isFieldEditEnabled['phoneNumber']" (click)="enableFieldEdit('phoneNumber')">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button *ngIf="isFieldEditEnabled['phoneNumber']" (click)="cancelFieldEdit('phoneNumber')">
        <mat-icon>cancel</mat-icon>
      </button>

      <!-- Address Type -->
      <mat-form-field>
        <mat-label>Address Type</mat-label>
        <mat-select formControlName="addressType">
          <mat-option value="Mixed Value">Mixed Value</mat-option>
          <mat-option value="Home">Home</mat-option>
          <mat-option value="Work">Work</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-icon-button *ngIf="!isFieldEditEnabled['addressType']" (click)="enableFieldEdit('addressType')">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button *ngIf="isFieldEditEnabled['addressType']" (click)="cancelFieldEdit('addressType')">
        <mat-icon>cancel</mat-icon>
      </button>
      
    </div>

    <button class="btn btn-success mt-2" type="submit" [disabled]="bulkEditForm.invalid || bulkEditForm.pristine">
      Save Changes
    </button>
  </form>
</div>
  </mat-card-content>
</mat-card>
