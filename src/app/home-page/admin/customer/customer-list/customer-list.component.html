<div class="action-container">

  <mat-form-field appearance="outline" class="search-box">
    <mat-label>Search Customers</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter keyword" class="search-box"/>
  </mat-form-field>

  <button mat-raised-button color="primary" class="custom-button">
    <a routerLink="/customer/add" class="button-link">Add Customer</a>
  </button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let customer"> {{ customer.firstName }} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let customer"> {{ customer.lastName }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let customer"> {{ customer.email }} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let customer"> {{ customer.phoneNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let customer">
        <button mat-icon-button color="primary" (click)="editCustomer(customer.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="editCustomer(customer.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <thead>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    </thead>
    <tbody>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </tbody>
  </table>
</div>

<!-- Pagination -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
