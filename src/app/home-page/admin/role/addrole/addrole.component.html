<h3 class="text-center mt-3">Add Role</h3>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="container mt-4">

    <div class="row mb-3 align-items-center">
        <label for="name" class="col-sm-2 col-form-label fw-bold">Name</label>
        <div class="col-sm-6">
            <select id="name" formControlName="name" class="form-select">
                <option value="">-- Select Name --</option>
                <option *ngFor="let name of names" [value]="name">{{ name }}</option>
            </select>
            <div *ngIf="userForm?.get('name')?.invalid && userForm?.get('name')?.touched" class="text-danger mt-1">
                <small>Name is required</small>
            </div>
        </div>
    </div>

    <div class="row mb-3 align-items-center">
        <label for="email" class="col-sm-2 col-form-label fw-bold">Email</label>
        <div class="col-sm-6">
            <input id="email" formControlName="email" class="form-control" readonly />
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label fw-bold">Roles</label>
        <div class="col-sm-6">
            <div class="border rounded p-3">
                <div *ngFor="let role of roles" class="form-check">
                    <input type="checkbox" id="{{role}}" class="form-check-input" [value]="role"
                        (change)="onRoleChange($event, role)" [disabled]="!userForm?.get('name')?.value" />
                    <label class="form-check-label ms-2" for="{{role}}">
                        {{ role }}
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary w-100" [disabled]="userForm?.invalid">Submit</button>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-secondary w-100" (click)="viewRoles()">View Roles</button>
        </div>
    </div>
</form>
