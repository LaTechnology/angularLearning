<section class="container-fluid mt-3">
  <div class="row col-12 justify-content-between">
    <div class="col-2">
      <img src="assets/images/logo-ladera-1024x261.png" width="180">
    </div>
    <div class="col-10">
      <div class="row d-flex">
        <div class="col-10">
          <mat-tab-group
            mat-stretch-tabs="false"
            mat-align-tabs="end"
            [(selectedIndex)]="activeTabIndex"
            (selectedIndexChange)="onTabChange($event)">
            <mat-tab
              *ngFor="let tab of tabs; let i = index"
              [label]="tab.label">
            </mat-tab>
          </mat-tab-group>
        </div>
        <div class="col-2">
          <div class="dropdown">
            <button
              type="button"
              class="btn btn-light mt-1 dropdown-toggle"
              data-bs-toggle="dropdown">
              Admin
            </button>
            <ul class="dropdown-menu">
              <ng-container *ngFor="let item of linkDropdownList">
                <li
                  [class.active]="activeDropdownItem === item.link"
                  (click)="onDropdownSelect(item.link)">
                  <a>{{ item.name }}</a>
                </li>
              </ng-container>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
